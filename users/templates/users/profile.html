<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meu Perfil</title>
</head>
<body>
    <h2>Bem-vindo, {{ user.username }}!</h2>
    <p>Email: {{ user.email }}</p>
    <p>Time Favorito: {{ profile.favorite_team }}</p>
    <p>Bio: {{ profile.bio }}</p>

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>

</body>
</html>
